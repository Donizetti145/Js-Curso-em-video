<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>exercício 001</title>
</head>

<body>
    <main class="container">
        <div class="title">
            <h1>Fazedor de média</h1>
        </div>
        <form class="inputs-button">
            <label>Nota 1<input type="number" name="" id="nota1"></label>
            <label>Nota 2<input type="number" name="" id="nota2"></label>
            <label>Nota 3<input type="number" name="" id="nota3"></label>
            <label>Nota 4<input type="number" name="" id="nota4"></label>
            <input type="button" value="Verificar" id="botao" onclick="calcular()">
        </form>
        <span id="res"></span>
    </main>
    <script>
        function calcular() {
            var n1 = document.getElementById('nota1');
            var n2 = document.getElementById('nota2');
            var n3 = document.getElementById('nota3');
            var n4 = document.getElementById('nota4');
            var res = document.getElementById('res');

            var nota1 = Number(n1.value)
            var nota2 = Number(n2.value)
            var nota3 = Number(n3.value)
            var nota4 = Number(n4.value)
            var media = n1 + n2 + n3 + n4 / 4;

            if (media <= 5) {
                res.innerHTML = `Sua média foi de ${media}, e você foi reprovado`
            } else {
                res.innerHTML = `Sua média foi de ${media}, e você foi aprovado`
            }

        }
    </script>
</body>

</html>
